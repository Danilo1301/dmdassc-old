<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/chat.css">
  </head>
  <body>

    <div id="inner_remaining" class="container-fluid bg-light">
      <div id="scroll-wnd" style="height: 100%; overflow: auto;" class="row align-items-end">
        <div class="msg-list container-fluid"></div>
      </div>
    </div>

    <div id="inner_fixed">
      <div class="container-fluid" style="height: 100%">
        <div class="row" style="height: 100%; padding: 5px;">
          <div class="col-9">
            <div style="position: relative;">
              <input style="height: 100%" id="inputText" class="form-control" placeholder="Type your message here">
              <div id="cmd-list" class="container-fluid bg-white border" style="display: none; background: gray; position: absolute; top: -120px; width: 100%;"></div>
            </div>
          </div>
          <div class="col-3">
            <button style="height: 100%;" class="btn btn-primary btn-block" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/socket.io.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>

    <script src="/assets/js/chat.js"></script>
  </body>
</html>
